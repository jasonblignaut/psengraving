  // Add this after your existing script content
  // Google Analytics Event Tracking for "Call Us" and "Contact" links
  document.querySelectorAll('.contact-links a').forEach(link => {
    link.addEventListener('click', (e) => {
      const label = e.target.textContent.trim(); // e.g., "Call Us", "Email", etc.
      gtag('event', 'click', {
        'event_category': 'Menu Interaction',
        'event_label': label,
        'value': 1
      });
    });
  });

  // Track WhatsApp button clicks
  document.querySelector('.whatsapp-button').addEventListener('click', () => {
    gtag('event', 'click', {
      'event_category': 'Menu Interaction',
      'event_label': 'WhatsApp',
      'value': 1
    });
  });

  // Your remaining script code here...
</script>
